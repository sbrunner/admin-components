<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin elements</title>
    <script type="module" src="/src/index.ts"></script>
    <script>
      window.onload = () => {
        /**
         * An example element.
         */
        class MyElement extends window.admin.Element {
          render() {
            console.log("elem");
            console.log(this.dataSignal);
            console.log(this.dataSignal.value);
            const data = this.dataSignal.value;

            return data
              ? window.lit.map(
                  data["attribute"],
                  (item) => window.lit.html`
                <p>${item["name"]}</p>
                <p>${item["value"]}</p>
              `
                )
              : window.lit.html`<p>No data</p>`;
          }
        }

        window.customElements.define("my-element", MyElement);
      };
    </script>
  </head>
  <body>
    <admin-fetch url="data/list.json" data="data">
      <my-element slot="content" data="data"></my-element>
    </admin-fetch>
  </body>
</html>
