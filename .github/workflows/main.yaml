name: Continuous integration

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

permissions:
  # To publish package pkg.github.com
  packages: write

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v2
        with:
          python-version: '3.13'
      - run: python3 -m pip install --user --requirement=.github/requirements.txt

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: "pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}\npre-commit-"
      - run: pre-commit run --all-files
      - run: git diff --exit-code --patch > /tmp/pre-commit.patch || true
        if: failure()
      - uses: actions/upload-artifact@v4
        with:
          name: Apply pre-commit fix.patch
          path: /tmp/pre-commit.patch
          retention-days: 1
        if: failure()

      - name: Print environment information
        run: c2cciutils-env

  auto-upgrade:
    name: Auto-upgrade
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"

    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm run upgrade-storybook
      - run: sed --in-place 's/\"^/\"/g' package.json
      - run: npm install --package-lock-only
      - run: git diff --exit-code --patch > /tmp/auto-upgrade.patch
      - uses: actions/upload-artifact@v4
        with:
          name: Storybook automatic migration.patch
          path: /tmp/auto-upgrade.patch
          retention-days: 1
        if: failure()

  main:
    name: Continuous integration
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[skip ci] ')"
    needs:
      - pre-commit
      - auto-upgrade

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: npm install
      - run: npm run check
      - run: npm run lint
      - run: npx chromatic --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.13'
      - run: python3 -m pip install --user --requirement=.github/requirements.txt

      - name: Publish
        run: tag-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
